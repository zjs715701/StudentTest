<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.all.js}"></script>
</head>
<body>
<table class="layui-hide" id="demo" lay-filter="test"></table>
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'element', 'jquery', 'slider'], function() {
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            , $ = layui.jquery;

        //执行一个 table 实例
        var myTable = table.render({
            elem: '#demo'
            ,height: 420
            ,url: '/student/list' //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'studentName', title: '名称', width: 135, sort: true, totalRow: true}
                    ,{field: 'studentAge', title: '念经', width: 135, sort: true, totalRow: true}
                    ,{field: 'studentSex', title: '性别', width: 135, sort: true, totalRow: true}
                    ,{field: 'score', title: '成绩', width: 135, sort: true, totalRow: true}
                ]]
        })
    });
</script>
</body>
</html>
